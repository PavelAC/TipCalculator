<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Js-TipCalc</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <section>
            <div class="wrapper">
                <label for="bill" class="lbl">
                    Bill
                </label>
                <div class="input-box">
                    <span>€</span>
                    <input type="number" id="bill" class="val" placeholder="0.00">
                </div>
            </div>
            <div class="wrapper">
                <span class="lbl">Tip</span>
                <span id="tip-amount" class="val">0€</span>
            </div>
            <hr>
            <div class="wrapper">
                <span class="lbl">Total Amount</span>
                <span id="total-amount" class="val">0€</span>
            </div>
        </section>
        <section>
            <div class="tip-content">
                <span class="lb">Tips</span>
                <div class="tip">
                    <div class="tips active">0%</div>
                    <div class="tips">5%</div>
                    <div class="tips">10%</div>
                    <div class="tips">15%</div>
                    <div id="custom"><input type="number" class="custom" placeholder="Custom Tip" min="0"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="payer">
                <h2>Who Should pay?</h2>
                <p id="loser"></p>
            </div>
            <div class="wheel">
                <canvas id="canvas" width="300" height="300"></canvas>
                <div class="center-circle" onclick="spin()">
                    <div class="triangle"></div>
                </div>
            </div>
            <div class="payer">
                <span>Enter participants:</span>
            </div>
            <div class="InputArea">
                <textarea id="namesTextarea" cols="30" rows="10">
                John
                lice
                Bob
                Claire
                David</textarea>
            </div>
        </section>
        <button id="reset-btn">Reset</button>
    </div>
</body>
</html>
